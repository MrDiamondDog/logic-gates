<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Sim</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="canvas" tabindex="1"></canvas>
    <img id="github-img" src="git.png" alt="github logo"
        onclick="window.location.href='https://github.com/MrDiamondDog/logic-gates'">
    <footer id="footer">
        <button id="create">Create</button>
        <button id="generate">Truth Table</button>
    </footer>
    <div id="tt-container" style="display:none">
        <button id="hide-tt" class="button-sm">Hide Truth Table</button>
        <table id="truth-table"></table>
    </div>
    <div id="mobile-warning" style="display:none">
        <h1>Mobile User </h1>
        <p>This project is not made for mobile, nor will it ever be. Most likely, it won't work at all. If you end up trying, I wish you luck!</p>
        <button onclick="document.getElementById('mobile-warning').style.display = 'none'">Ok</button>
        <button onclick="history.back()">Back</button>
    </div>
    <script>
        var exports = {};
    </script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
